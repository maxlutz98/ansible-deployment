---

- name: Install git
  become: true
  become_user: root
  apt:
    name:
      - git
      - git-lfs
    state: latest
    update_cache: yes

- name: Clone tvheadend git
  ansible.builtin.git:
    repo: "http://{{ giteauser | urlencode }}:{{ giteapassword | urlencode }}@192.168.200.5:3000/maximilian/tvheadend.git"
    dest: /home/debian/tvheadend
    version: master
    accept_hostkey: true
    clone: yes
    update: yes

- name: Create and start tvheadend services
  community.docker.docker_compose:
    project_src: tvheadend
    pull: true
    remove_orphans: true
    state: present
  register: output

- ansible.builtin.debug:
    var: output