---

- name: Clone tvheadend git
  ansible.builtin.git:
    repo: "http://{{ giteauser | urlencode }}:{{ giteapassword | urlencode }}@192.168.200.5:3000/maximilian/tvheadend.git"
    dest: /home/{{ ansible_user }}/tvheadend
    version: master
    accept_hostkey: true
    clone: true
    update: true

- name: Stop tvheadend services
  community.docker.docker_compose_v2:
    project_src: /home/{{ ansible_user }}/tvheadend
    remove_orphans: true
    state: absent

- name: Install linux-lts kernel
  become: true
  become_user: root
  become_method: community.general.doas
  community.general.apk:
    update_cache: true
    name:
      - linux-lts
    state: latest
  notify: Reboot machine

- name: Remove linux-virt kernel
  become: true
  become_user: root
  become_method: community.general.doas
  community.general.apk:
    name: linux-virt
    state: absent

- name: Create and start tvheadend services
  community.docker.docker_compose_v2:
    project_src: /home/{{ ansible_user }}/tvheadend
    pull: always
    remove_orphans: true
    state: present
